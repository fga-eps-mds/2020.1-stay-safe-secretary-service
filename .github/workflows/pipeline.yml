name: CI

on: [push]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Run build
        run: |
          docker-compose --file docker-compose.yml build
          
      - name: Analysing the code with pylint
        run: |
          docker-compose run api sh -c "pylint --fail-under=8 **/*.py"
          
      - name: Run tests
        run: |
          docker-compose --file docker-compose.yml run api coverage run -m pytest
      
      - name: Test coverage & publish code coverage
        uses: paambaati/codeclimate-action@v2.7.4
        env:
          # Set CC_TEST_REPORTER_ID as secret of your repo
          CC_TEST_REPORTER_ID: ${{secrets.CC_TEST_REPORTER_ID}}
        with:
          # The report file must be there, otherwise Code Climate won't find it
          coverageCommand: docker-compose --file docker-compose.yml run api coverage xml
          coverageLocations: ${{github.workspace}}/src/coverage.xml:coverage
  
